##                                                  ##
##  !!!! Autogenerated YAML file, do not edit !!!!  ##
##                                                  ##
##  Edit source in /src/github/workflows/ instead!  ##
##                                                  ##
######################################################
env:
  GH_TOKEN: ${{ github.token }}
jobs:
  info:
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
    - name: Info about the context
      run: |
        echo "github.ref = ${{ github.ref }}"
        echo "GITHUB_REF = ${GITHUB_REF}"
    - uses: actions/checkout@v3
    - continue-on-error: true
      name: Debug info provided by Makefile
      run: |
        make debug
    - continue-on-error: true
      id: cache
      name: Restore cache
      uses: actions/cache/restore@v3
      with:
        key: debug-info.yml-${{ runner.os }}
        path: |
          .github/workflows/debug-info.yml
          src/github/workflows/debug-info.yml
    - name: Outputs of cache/restore
      run: |
        echo "steps.cache.outputs.cache-hit         = ${{ steps.cache.outputs.cache-hit }}"
        echo "steps.cache.outputs.cache-primary-key = ${{ steps.cache.outputs.cache-primary-key }}"
        echo "steps.cache.outputs.cache-matched-key = ${{ steps.cache.outputs.cache-matched-key }}"
    - name: Install gh actions-cache
      run: |
        gh extension install actions/gh-actions-cache
    - continue-on-error: true
      name: Print caches
      run: |
        gh actions-cache list -L 100
    - continue-on-error: true
      name: Print caches for github.ref
      run: |
        gh actions-cache list -L 100 -B ${{ github.ref }}
    - continue-on-error: true
      env:
        KEY: ${{ steps.cache.outputs.cache-primary-key }}
      if: ${{ steps.cache.outputs.cache-hit }}
      name: Clear cache
      run: |
        gh actions-cache delete -B ${{ github.ref }} ${{ env.KEY }} --confirm
    - if: always()
      name: Save cache
      uses: actions/cache/save@v3
      with:
        key: debug-info.yml-${{ runner.os }}
        path: |
          .github/workflows/debug-info.yml
          src/github/workflows/debug-info.yml
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    timeout-minutes: 60
name: Explore GitHub Actions
'on':
  pull_request:
    paths:
    - .github/workflows/debug-info.yml
  push:
    paths:
    - .github/workflows/debug-info.yml
  workflow_dispatch: null
